<!DOCTYPE html>

<head>

    <style>
        /* CSS-Regeln für das Styling der Webseite */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Hintergrundfarbe */
        }
        header {
            background-color: #0056b3; /* Hintergrundfarbe des Headers */
            color: #fff; /* Textfarbe im Header */
            padding: 1rem;
            text-align: center; /* Text zentrieren */
        }
        nav {
            display: flex;
            justify-content: center; /* Navigation horizontal zentrieren */
            background-color: #003366; /* Hintergrundfarbe der Navigation */
        }
        nav a {
            color: #fff; /* Textfarbe der Links */
            padding: 1rem;
            text-decoration: none; /* Keine Unterstreichung */
        }
        nav a:hover {
            background-color: #0056b3; /* Hintergrundfarbe beim Hover */
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #003366; /* Hintergrundfarbe des Fußbereichs */
            color: #fff; /* Textfarbe im Fußbereich */
            text-align: center;
            padding: 1rem;
            position: fixed; /* Fußbereich am unteren Bildschirmrand fixieren */
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

        <h1>Willkommen auf meiner Webseite</h1> <!-- Titel der Webseite -->

        </section>
    </main>
    <footer>
        <p>&copy; 2025 Meine Webseite</p> <!-- Copyright-Information -->
    </footer>
</body>
</html>
